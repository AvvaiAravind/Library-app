<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is an app to store data about books you have read or are willing to read "
    />
    <title>Library App for Odin Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <script src="main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>Library</h1>

      <figure>
        <img src="images/books.jpg" alt="books" width="100" height="100" />
      </figure>
    </header>
    <main>
      <section class="add-new-content">
        <div class="add-button-containetr">
          <button type="button" class="add-button">Add +</button>
        </div>

        <dialog id="dialog">
          <div class="close-icon">
            <i class="fa-solid fa-square-xmark"></i>
          </div>
          <form>
            <div class="input-container">
              <label for="book-name">Name of the Book</label>
              <input type="text" name="book-name" id="book-name" />
            </div>
            <div class="input-container">
              <label for="author-name">Name of the author</label>
              <input type="text" name="author-name" id="author-name" />
            </div>
            <div class="input-container">
              <label for="pages">Name of pages</label>
              <input type="number" min="0" name="pages" id="pages" />
            </div>
            <div class="input-container">
              <label for="read-status">Have you read this Book?</label>
              <select name="read-status" id="read-status">
                <option value="read">read</option>
                <option value="not-read">Not read</option>
              </select>
            </div>
          </form>
        </dialog>
      </section>
    </main>
  </body>
</html>
